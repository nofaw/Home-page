<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Fingerprint Checker</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #121212; color: #00ff90; }
    h1 { color: #00ffff; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>ğŸ” Device Fingerprint Checker</h1>

  <div class="section" id="ip">Fetching IP...</div>
  <div class="section" id="info"></div>
  <div class="section" id="webgl"></div>
  <div class="section" id="touch"></div>
  <div class="section" id="headless"></div>

  <script>
    // IP Detection
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip').innerText = `ğŸŒ Public IP: ${data.ip}`;
      });

    // Basic Info
    const info = `
ğŸ§  User-Agent: ${navigator.userAgent}
ğŸ“± Platform: ${navigator.platform}
ğŸ–¥ Screen: ${screen.width}x${screen.height}
ğŸ§­ Language: ${navigator.language}
ğŸ“¡ Online: ${navigator.onLine}
ğŸ”§ Hardware Concurrency: ${navigator.hardwareConcurrency || 'N/A'}
âš™ Device Memory: ${navigator.deviceMemory || 'N/A'} GB
ğŸ“± Max Touch Points: ${navigator.maxTouchPoints}
`;

    document.getElementById('info').innerText = info;

    // WebGL Renderer
    let glInfo = '';
    try {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
      const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
      glInfo = `ğŸ¨ WebGL Vendor: ${vendor}\nğŸš€ Renderer: ${renderer}`;
    } catch (e) {
      glInfo = 'âŒ WebGL not supported or blocked';
    }
    document.getElementById('webgl').innerText = glInfo;

    // Touch Support
    document.getElementById('touch').innerText = `ğŸ‘† Touch Supported: ${'ontouchstart' in window}`;

    // Headless detection
    const isHeadless = navigator.webdriver || false;
    document.getElementById('headless').innerText = `ğŸ¤– WebDriver/Automation Detected: ${isHeadless}`;
  </script>
</body>
</html>
